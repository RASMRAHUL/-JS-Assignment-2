<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Factorial</title>
  </head>
  
    <h2>
      Program to find the factorial of all prime numbers between a given range:
    </h2>
    <!-- For taking lower limit but by default value is 1 -->
    <p>Enter the Lower Limit:</p>
    <input type="number" id="side1" name="number" value="1" />
    <!-- For taking Upper limit but by default value is 10 -->
    <p>Enter the Upper Limit:</p>
    <input type="number" id="side2" name="number" value="10" />
    <button onclick="prime()">Check Now</button>
    <h2>Factorials are :</h2>
    

    <script>
      function prime()
      {
        let n1 = document.getElementById("side1").value;
        let n2 = document.getElementById("side2").value;
        // FOR PRIME NUMBER:
        primefact(n1 ,n2);
      }
      function primefact (a , b)
      {
        for(let i=a;i<=b ; i ++)
        {
          if(i==1 || i==0)
            continue;
          let flag= 1;
          for(let j = 2 ; j<(i/2) ; j++)
          {
            if(i%j==0)
            {
              flag = 0;
              break;
            }

          }
          if(flag==1)
          {
            document.write("Prime Number:  ", i , "  Factorial : ");
            factorial(i);
          }
          
        }

      }
      // For factorial calculation
      function factorial(n)
      {
        fact = 1;
        while(n>1)
        {
          fact = fact * n;
          n--;
        }
        
        
        document.write( fact ,"<br/>");

      }

    </script>

    
    
  </body>
</html>
