<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade</title>
  </head>
  <body>
    <h2>
      Program to decide the grade of students on the basis of their marks :
    </h2>
    <p><b>Note:</b> Please Enter the marks in between 0 to 100</p>
    <p style="display: inline">Enter the marks obtained:</p>
    <input type="number" id="mark" name="marks" value="0" /><br />

    <button onclick="grade()">Check Now</button>

    <h1 id="demo"></h1>

    <!-- Javascript part  -->
    <!-- For deciding the grade of students on the basis of their marks -->

    <script>
      function grade() {
        let n = document.getElementById("mark").value;
        if(n> 90 && n<=100)
            n=0;
        else if(n >80 &&  n <=90)
            n=1;
        else if(n>70 && n <=80)
            n=2;
        else if(n>60 && n <=70)
            n=3;
        else if(n>50 && n <=60)
            n=4;
        else if(n>40 && n <=50)
            n=5;
        else if(n>=0 && n <=40)
            n=6;
        else 
            n= 7;
        

        switch (n) {
            case 0 :
                document.getElementById("demo").innerText = "S grade";
                break;
            case 1 :
                document.getElementById("demo").innerText = "A grade";
                break;
            case 2 :
                document.getElementById("demo").innerText = "B grade";
                break;
            case 3 :
                document.getElementById("demo").innerText = "C grade";
                break;
            case 4 :
                document.getElementById("demo").innerText = "D grade";
                break;
            case 5 :
                document.getElementById("demo").innerText = "E grade";
                break;
            case 6 :
                document.getElementById("demo").innerText = "Student has Failed";
                break;
            default :
                document.getElementById("demo").innerText = "Invalid marks";
                break;
                exit(0);


        }
      }
    </script>
  </body>
</html>
