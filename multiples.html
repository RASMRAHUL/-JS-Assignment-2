<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiples</title>
  </head>
  <body>
    <h2>Program to find the sum of the multiples of 3 and 5 under 1000 :</h2>

    <button onclick="multiple()">Check Now</button>

    <h1 id="demo"></h1>

    <script>
      function multiple() {
        let sum = 0;

        for (let i = 0; i < 1000; i++) {
          if (i % 3 == 0 && i % 5 == 0) sum = sum + i;
        }
        document.getElementById("demo").innerHTML = `${sum}`;
      }
    </script>
  </body>
</html>
